    <title>float and clear</title>
    <link rel="stylesheet" href="./float.css">
</head>
<body>
    
    <h1 class="float"> Float </h1>

        <h2> box1</h2>
    </div>
    <div class="box2">
        <h2> box2</h2>

    <h1 class="clear"> Clear</h1>

        <h2> box3</h2>
    </div>
    <div class="box4">
        <h2> box4</h2>
    </div>
