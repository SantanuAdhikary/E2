<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> multimedia tags  </title>
</head>
<body>
    
    <h1> multimedia tags in HTML</h1>

    <h2> How to add image </h2>

    <img src="https://cdn.britannica.com/48/252748-050-C514EFDB/Virat-Kohli-India-celebrates-50th-century-Cricket-November-15-2023.jpg" alt="virat image" height="300" >

    <h2> How to addd audio</h2>

    <audio src="./videoes/despacito.mp3" controls muted autoplay loop></audio>

    <h2> iframe tag </h2>

    <p> it is used to add different webpages in our current webpage.</p>

    <iframe src="https://en.wikipedia.org/wiki/Doctor_Doom" frameborder="1" height="400" width="700"></iframe>

    <h2> how to add map</h2>


    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.7767666211357!2d80.20752337415577!3d13.049876613159196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5266e9de03452f%3A0x595d793b70b1e8f!2sQSpiders%20Vadapalani!5e0!3m2!1sen!2sin!4v1743685599065!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2> my location</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117925.21689648982!2d88.26495019273592!3d22.53556493752323!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f882db4908f667%3A0x43e330e68f6c2cbc!2sKolkata%2C%20West%20Bengal!5e0!3m2!1sen!2sin!4v1743685692391!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2> how to add youtube video</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/1pHDWnXmK7Y?si=flBbvf-Vf0SjYs1K" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2> how to add video </h2>


    <video src="./videoes/bahubali.mp4" controls height="250" poster="./videoes/thor.jpeg"></video>

</body>
</html>
