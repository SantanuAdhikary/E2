<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Marqee tag</title>
    </head>
    <body>
        
        <marquee behavior="alternate" direction="right" scrollamount="20" >
            
            <h1> Marquee tag in HTML</h1>
    </marquee>

    <marquee behavior="" direction="" scrollamount="10">
        <img src="https://media1.giphy.com/media/NqYpeCjGW4KEGE7Qir/giphy.gif" alt="" height="250">
        
        <img src="https://i.pinimg.com/originals/53/c6/3e/53c63e16bea013e34932ea38d61cf843.gif" alt="" height="200">
    </marquee>

    <marquee behavior="" direction="right" scrollamount="50">

        <img src="https://cdn.dribbble.com/userupload/23145212/file/original-6df65c0caf747f06ab5bba1ac690a55a.gif" alt="" height="400">
    </marquee>

    <marquee behavior="" direction="right" scrollamount="40">

        <img src="https://cdn.dribbble.com/userupload/23937516/file/original-8eef8bd63a09b6c3ad4a5c7e38799a58.gif" alt="" height="250">
    </marquee>
    

    <marquee behavior="slide" loop="3" direction="up" height="400" scrollamount="30">

        <img src="https://media.tenor.com/Py1UPRIlK_YAAAAM/gort-capybara.gif" alt="">
    </marquee>
</body>
</html>
