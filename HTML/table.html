<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> table</title>
</head>
<body>
    
    <h1> Table in HTML</h1>
   


    <table border="1" width="600" cellspacing="5" cellpadding="5">

        <caption>Employee table</caption>
        <tr>
            <th>Eid</th>
            <th>Ename</th>
            <th>Sal</th>
            <th>Loc</th>
        </tr> 
        
        <tr>
            <td>1</td>
            <td>Rohit</td>
            <td>8000</td>
            <td>Mumbai</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Rahul</td>
            <td>5000</td>
            <td>Delhi</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Iyer</td>
            <td>6000</td>
            <td>Punjab</td>
        </tr>
    </table>


    <h2> table using rowspan and colspan</h2>

    <table border="1" width="400">
        <caption>number table  </caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td colspan="2">4</td>
            <td>5</td>
        </tr>
        
        <tr>
            <td>6</td>
            <td>7</td>
            <td rowspan="3">8</td>
        </tr>

        <tr>
            <td rowspan="2">9</td>
            <td>10</td>
        </tr>

        <tr>
            <td>11</td>
        </tr>
    </table>


    <h1> Chocolate Chip Cookies</h1>

    <p> <b>Prep Time:</b> 15 minutes</p>

    <p> <b>Cook Time:</b> 10 minutes</p>

    <table border="1" width="400">

        <tr>
            <td rowspan="2">

                <img src="" alt="image is here">

            </td>
            <td>

                <h2> steps:</h2>
                <ol>
                    <li>hello</li>
                    <li>hi</li>
                    <li>bye</li>
                </ol>
            </td>
        </tr>


        <tr>
            <td>
                <h2> incrediants</h2>

                <table>

                </table>
            </td>
        </tr>

    </table>
   
</body>
</html>
