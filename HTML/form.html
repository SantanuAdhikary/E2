<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student form </title>
</head>
<body>
    <h1> Student form </h1>

    <form action="">
         
        <label for="sname">Student Name</label>
        <input type="text" placeholder="enter name" id="sname" name="stuName" >       <br><br>

        <label for="ph">Phone number</label>
        <input type="tel" placeholder="enter phone number" id="ph" name="stuPh">   <br><br>

        <label for="stuPass">password</label>
        <input type="password" name="stuPass" id="stuPass" placeholder="enter password" > <br><br>

        <label for="email">enter email</label>
        <input type="email" name="stuEmail" id="email" placeholder="enter stuEmail">  <br><br>

        <label for="age">enter age</label>
        <input type="number" name="sAge" id="age" placeholder="enter age"> <br><br>

        <label for="">Select Subjects</label> <br><br>

        <label for="sub1">HTML</label>
        <input type="checkbox" name="sub1" id="sub1" value="html">  <br>

        <label for="sub2">CSS</label>
        <input type="checkbox" name="sub2" id="sub2" value="css">  <br>

        <label for="sub3">JAVASCRIPT</label>
        <input type="checkbox" name="sub3" id="sub3" value="js">  <br><br>

        <label for="">Select Gender</label> <br>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="others">Others</label>
        <input type="radio" name="gender" id="others" value="others">

        <br><br>

        <label for="">date of birth</label>
        <input type="date" name="dob" id="">   <br><br>

        <label for="add">enter adress</label><br>
        <textarea name="address" id="add" rows="10" cols="30"></textarea>

      <br><br>

      <label for=""> select course</label> <br>

      <select name="course" id="">
         <option value="java">Java</option>
         <option value="python">Python</option>
         <option value="mern">MERN</option>
      </select>

      <br>

      <label for="">expected salary</label>
      <input type="range" name="sal" id="" min="30000" max="80000">

        <br><br>
        <button type="submit"> register </button>
        <button type="reset"> reset </button>


    </form>
</body>
</html>
